<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="registrere.js"></script>

</head>
<body>
<div class="container">

                </div>

                    <label for="telefonnr">Telefonnr</label>

                    <span id="feiltelefonnr" style="color: red"></span>

                </div>
                <div class="form-group">
                    <label for="epost">Epost</label>

            <button class="btn btn-primary" onclick="kjop()">Registrer</button><br/>
        </div>

</body>
</html>
